                    <form class="margen1" onsubmit="registraProducto()">

        <script>
            //Registro de productos
            function registraProducto(){
              event.preventDefault();
              const swalWithBootstrapButtons = Swal.mixin({
                customClass: {
                  confirmButton: 'btn btn-success',
                  cancelButton: 'btn btn-danger'
                },
                buttonsStyling: false
              })
    
              swalWithBootstrapButtons.fire({
                title: '¿Estás seguro de realizar el registro?',
                text: "Te sugerimos revisar los datos antes de registrarlo",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonText: 'Confirmar',
                cancelButtonText: 'Cancelar',
                reverseButtons: true
              }).then((result) => {
                if (result.isConfirmed) { //value
                  //aquí estaria el codigo del registro
                  swalWithBootstrapButtons.fire(
                    'Registro exitoso!',
                    'El registro se ha llevado a acabo con éxito',
                    'success'
                  )
                } else if (
                  /* Read more about handling dismissals below */
                  result.dismiss === Swal.DismissReason.cancel
                ) {
                  swalWithBootstrapButtons.fire(
                    'Acción cancelada',
                    'No se ha registrado el producto',
                    'error'
                  )
                }
              }).catch((error)=>{
                swalWithBootstrapButtons.fire(
                    '¡Error al registrar!',
                    'Ha ocurrido un error al registrar el producto',
                    'error'
                  )
              })   
            }
  
        </script>
